<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(rgb(147, 11, 238), #1c0680);
        }

        .Register-Here {
            position: absolute;
            top: 40%;
            left: 50%;
            right: -17%;

            width: 400px;
            margin: 100px auto 0px auto;
            padding: 40px;
            transform: translate(-40%, -50%);
            box-sizing: border-box;
            box-shadow: 0 15px 25px;
            border-radius: 10px;


        }

        .register {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            

        }

        .user-box {
            margin: 1px;

        }

        .user-box:hover {

            transform: scale(1.1);
            transition-duration: 0.3s;


        }

        #user-box {
            width: 300px;
            background: transparent;
            border-style: groove;
            border-width: 1px;
            border-radius: 5px;
            font-family: sans-serif;


        }

        #user-box:hover {
            background: linear-gradient(rgba(255, 255, 255, 0.856), #ffffff);
        }

        #submit {
            display: block;
            width: 200px;
            margin: 7px 55px;
            border-color: #ffffff67;
            border-style: groove;
            border-width: 1px;
            border-radius: 5px;
            
            font-weight: bold;
            background-color: transparent;

        }


        #submit:hover {
            transform: scale(1.3);
            transition-duration: 0.4s;
            background: linear-gradient(rgba(147, 11, 238, 0.856), #2e0dc2);

        }

        .canva {
            width: 300px;
            margin: 231px 0 0 170px;

        }

        #gender {
            margin-top: 50px;
            margin-bottom: 50px;
            
            

        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.555);
            font-style: italic;
            background-color: #fefdff0e;
        
        }

        .canva:hover{
           
        transform: scale(1.2);
        transition-duration: 1s;
        rotate: 360deg;
        
        }
    </style>
</head>

<body>
    <div>
        <img src="https://logos-world.net/wp-content/uploads/2020/02/Canva-Logo.png" alt="" srcset="" class="canva">
    </div>
    

    <div class="Register-Here">
        <h2 class="register">Register Here </h2>
        &nbsp;&nbsp;&nbsp;

        <form>
            <div class="user-box">

                <input type="text" name="First Name" placeholder="Enter Your First Name" id="user-box">


            </div>
            &nbsp;&nbsp;&nbsp;


            <div class="user-box">

                <input type="text" name="Last Name" placeholder="Enter Your Last Name" id="user-box">


            </div>
            &nbsp;&nbsp;&nbsp;

            <div class="user-box">

                <input type="text" name="Username" placeholder="Enter your username" id="user-box">


            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="user-box">

                <input type="email" name="Email" placeholder="Enter your Email" id="user-box">


            </div>
            &nbsp;&nbsp;&nbsp;

            <span>

                Male<input type="radio" value="male" name="Gender" id="gender">
            </span>


            <span>
                Female<input type="radio" value="Female" name="Gender" id="gender">
            </span>


            <span>
                Prefer not to say<input type="radio" value="Prefer not to say" name="Gender" id="gender">
            </span>

            <div class="user-box">
                <input type="submit" value="Submit" name="submit" id="submit">
            </div>





        </form>
    </div>




</body>

</html>
